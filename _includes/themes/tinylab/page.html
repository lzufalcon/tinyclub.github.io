<div id="article">
    <h1 class="font-size-huge">{{ page.title }}</h1>
    <p>{% if page.tagline %}{{ page.tagline }}{% endif %}</p>

    <div class="separator size-1"></div>

    <div id="article_content">
        <div {% if page.group != "home" %} id="main_content_container" {% endif %}>
            {{ content }}
        </div>
    </div>
</div>

<div id="comments">
    {% include JB/comments %}
</div>
